name: Tests

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code_style:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: aqua
          environment-file: environment.yml
      - run: pycodestyle $(git ls-files "*.py")
      
  functional_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with: 
          activate-environment: aqua
          environment-file: environment.yml
      - run: |
              cd test
              bash test_func_blob_main.sh
      
  unit_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with: 
          activate-environment: aqua
          environment-file: environment.yml
      - run: |
              cd test
              python -m unittest test_seg
              python -m unittest test_nuc_cont
              python -m unittest test_blob_class
              python -m unittest test_blob_dectection
              python -m unittest test_contrast
